    <main>
        <section>
            <h2>Please fill up the form </h2>
            <form>
                <label for="name"> Your Name:
                    <input id="name" type="text" placeholder="Your Name">
                </label>
                <label for="email">Your Email: 
                    <input id="email" type="text" placeholder="Your Email"> 
                </label>
                <label for="phone"> Your Number:
                    <input type="number" id="phone" placeholder="Your Number">
                    
                </label>

                <fieldset>
                    <legend> Pick one pitha</legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy"> Chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa"> Vapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri"> Puri
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick one or more vorta</legend>
                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisa"> Sorisa
                    </label>
                    <label for="sutki">
                        <input type="checkbox" name="vorta" id="sutki"> Sutki
                    </label>
                    <label for="chili">
                        <input type="checkbox" name="vorta" id="chili"> Chili
                    </label>
                </fieldset>
                <fieldset>
                    <legend> Special instruction</legend>
                    <textarea name="" id="Special" cols="30" rows="4"></textarea>                 
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>

    </main>
